<div class = "uk-container">
  <div class="uk-card uk-card-default">
      <div class="uk-card-header">
          <h3 class="uk-card-title">{{.Get "title"}}</h3>
      </div>
      <div class="uk-card-body"> {{.Get "text"}} </div>
      <div class="uk-card-footer">
        <a href={{.Get "link"}} class="uk-button uk-button-text">{{.Get "footer"}}</a>
      </div>
  </div>
</div>
